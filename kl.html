<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Layout Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .main {
      display: flex;
      flex: 1;
    }

    nav {
      background: #f4f4f4;
      width: 200px;
      padding: 1rem;
    }

    main {
      flex: 1;
      background: #fff;
      padding: 1rem;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Flexbox Layout</h1>
    </header>

    <div class="main">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <main>
        <h2>Main Content</h2>
        <p>This area grows to fill remaining space using flexbox.</p>
      </main>
    </div>

    <footer>
      <p>&copy; 2025 Flexbox Example</p>
    </footer>
  </div>
</body>
</html>
